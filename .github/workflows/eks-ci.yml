name: EKS CI/CD with Security Scanning

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.7.0
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/webapp:${{ github.sha }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # 3Ô∏è‚É£ Install tfsec
      - name: Install tfsec
        run: |
          curl -s https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | bash

      # 4Ô∏è‚É£ Terraform init & security scan
      - name: Terraform Init & tfsec scan
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          terraform init
          tfsec eks-webapp-lab/terraform || true  # Warning mode for lab

      # 5Ô∏è‚É£ Terraform apply (infrastructure only)
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
            cd eks-webapp-lab/terraform
            terraform apply -auto-approve

      # 6Ô∏è‚É£ Build Docker image
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t ${{ env.DOCKER_IMAGE }} ./app

      # 7Ô∏è‚É£ Scan Docker image with Trivy (before push)
      - name: Scan Docker image
        run: trivy image ${{ env.DOCKER_IMAGE }}

      # 8Ô∏è‚É£ Push Docker image to registry
      - name: Push Docker image
        run: docker push ${{ env.DOCKER_IMAGE }}

      # 9Ô∏è‚É£ Configure kubectl
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: aws eks --region ${{ env.AWS_REGION }} update-kubeconfig --name webapp-eks

      # üîü Scan Kubernetes manifests with kube-score
      - name: Install kube-score
        run: |
          curl -L https://github.com/zegl/kube-score/releases/download/v1.24.0/kube-score_1.24.0_linux_amd64.tar.gz | tar xz
          sudo mv kube-score /usr/local/bin/

      - name: Scan Kubernetes manifests
        run: kube-score score ./k8s/deployment.yaml

      # 1Ô∏è‚É£1Ô∏è‚É£ Deploy application to EKS
      - name: Deploy application to EKS
        run: kubectl apply -f ./k8s/
